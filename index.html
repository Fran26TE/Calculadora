<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <title>Calculadora - Fran Torrejón</title>
</head>

<body id="body" onload="iniciaCalculadora();">
    <div class="contenedor_calculadora">
        <div class="calculadora" id="calculadora">
            <div class="display">
                <span id="valor-resultado">0</span>
                <span id="valor-operacion">0</span>
            </div>
            <input class="col-2 borrar" id="c" type="button" value="C">
            <input class="borrar" id="borra" type="button" value="&larr;">
            <!--Raíz cuadrada--><input class="operador" id="raiz" type="button" value="&radic;">
            <!--Elevar--><input class="operador" id="eleva" type="button" value="x&#176;">
            <input class="numero" id="siete" type="button" value="7">
            <input class="numero" id="ocho" type="button" value="8">
            <input class="numero" id="nueve" type="button" value="9">
            <!--Multiplicar--><input class="operador" id="multiplica" type="button" value="&#215">
            <!--Dividir--><input class="operador" id="divide" type="button" value="&#xF7">
            <input class="numero" id="cuatro" type="button" value="4">
            <input class="numero" id="cinco" type="button" value="5">
            <input class="numero" id="seis" type="button" value="6">
            <!--Sumar--><input class="operador" id="suma" type="button" value="+">
            <!--Restar--><input class="operador" id="resta" type="button" value="&#8211">
            <input class="numero" id="uno" type="button" value="1">
            <input class="numero" id="dos" type="button" value="2">
            <input class="numero" id="tres" type="button" value="3">
            <!--Resultado--><input class="col-2 operador" id="igual" type="button" value="=">
            <input class="col-2 numero" id="cero" type="button" value="0">
            <input class="numero" id="decimal" type="button" value=".">
            <input class="col-2 skin" id="skin" type="button">
        </div>
    </div>
</body>

<script src="main.js"></script>

</html>
