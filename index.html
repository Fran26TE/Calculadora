<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    
    <title>Calculadora - Fran Torrej√≥n</title>
</head>

<body>
    <div class="contenedor">
        <div class="vistas">
            
            <div class="tema">
                <h2>Temas</h2>
                <button class="tema1" id="tema1"></button>
                <button class="tema2" id="tema2"></button>
            </div>
            <div class="color">
                <h2>Colores</h2>
                <button class="color1" id="color1"></button>
                <button class="color2" id="color2"></button>
                <button class="color3" id="color3"></button>
            </div>
        </div>
        <div class="contenedor_calculadora">
            <div class="calculadora" id="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button class="col-2 borrar" onclick="display.borrarTodo()">C</button>
                <button class="borrar" onclick="display.borrar()">&larr;</button>
                <button class="operador" value="dividir">/</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">*</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="col-2 numero">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
